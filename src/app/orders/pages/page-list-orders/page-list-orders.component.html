<app-template-full-width [title]="myTitle" *ngIf="collection$ | async as collection">
  <button (click)="changeTitle()">change title</button>
  <app-table-light [headers]="headers">
    <tr *ngFor="let item of collection">
      <td>{{ item.typeCommande }}</td>
      <td> client nÂ° :{{ item.idClient }}</td>
      <td>{{ item.dureeJours }}</td>
      <td>{{ item.tjmht }}</td>
      <td>{{ item.tjmht | total : item.dureeJours }}</td>
      <td>{{ item.tjmht | total : item.dureeJours : item.tva }}</td>
      <td>{{ item.statut }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
