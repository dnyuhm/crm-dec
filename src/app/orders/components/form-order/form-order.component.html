<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="label">Nom de la commande</label>
    <input type="text" class="form-control" id="label" formControlName="label">
    <div class="alert alert-danger" *ngIf="form.controls['label'].invalid && form.controls['label'].touched">
      champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="typeCommande">type de la commande</label>
    <input type="text" class="form-control" id="typeCommande" formControlName="typeCommande">
    <div class="alert alert-danger"
      *ngIf="form.controls['typeCommande'].invalid && form.controls['typeCommande'].touched">
      champ invalide
    </div>
  </div>

  <div class="form-group">
    <label for="idClient">nÂ° de client</label>
    <input type="number" class="form-control" id="idClient" formControlName="idClient">
  </div>

  <div class="form-group">
    <label for="dureeJours">Nombre de jours</label>
    <input type="number" class="form-control" id="dureeJours" formControlName="dureeJours">
  </div>

  <div class="form-group">
    <label for="tjmht">tjm Hors taxe</label>
    <input type="number" class="form-control" id="tjmht" formControlName="tjmht">
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input type="number" class="form-control" id="tva" formControlName="tva">
  </div>

  <div class="form-group">
    <label for="statut">state</label>
    <select class="form-control" id="statut" formControlName="statut">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">comment</label>
    <textarea class="form-control" id="notes" formControlName="notes"></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
